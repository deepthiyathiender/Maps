<!DOCTYPE html>
<!--@auth: Deepthi Yathiender-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Websites Force Diagram</title>
    </head>
    <body style="background-color: #000000">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            var FORCE_WIDTH = 3200,
            FORCE_HEIGHT = 3200,
            CIRCLE_R = 10,
            LINK_MULTIPLIER = 60,
            POPULAR = 50;
            
            
            var sitesMap = {};
            var colorsMap = {};
            queue().defer(d3.csv, "topsites.csv", function(data) {
                sitesMap[POPULAR] = data.sites;
                colorsMap[POPULAR] = data.color;
                POPULAR--;
            }).await(function () {
                var graph = makeNodesAndEdges();
                drawGraph(graph);
            });

        
            //Pass a nodes and edges array and draw a graph
            function makeNodesAndEdges () {
                var nodes = [];
                var nodesID = 0;
                var nodesMap = {}; 
                for (var i in sitesMap) {
                    nodes.push({
                        name: i,
                        site: sitesMap[i],
                        node:nodesID,
                        color:colorsMap[i]
                    });
                }
                
                var edges = [];
                for(var i=0;i<200;i++){
                    
                    var rand1 = Math.floor(Math.random() * (49 - 1) + 1); 
                    var rand2 = Math.floor(Math.random() * (49 - 1) + 1); 
                    var distance = Math.random() * (10 - 1) + 1; 
                    var thickness = Math.random() * (01 - 0.1) + 0.1; 
                    
                    edges.push({
                        source: rand1,
                        target: rand2,
                        dist : distance,
                        thick:thickness
                    })
                }
                
                //return {"nodes":[{"name":100},{"name":200}],"links":[{"source":0,"target":1}]};
                
                return {nodes:nodes, links:edges};
            }
            
            function drawGraph(graph){
                
                var forceDiagram = d3.select("#forceDiagram")
                .append("svg")
                .attr("width", FORCE_WIDTH)
                .attr("height", FORCE_HEIGHT)
                .style("background-color", "#263F6B");
                
                var force = d3.layout.force()
                .charge(3000)
                .linkDistance(function (d) {
                    return d.dist * LINK_MULTIPLIER;})
                .size([1000, 1000]);

                var svg = d3.select("body").append("svg")
                .attr("width", 1000)
                .attr("height", 1000);
    
                force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

                var link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke", "#ccc")
                .style("stroke-width", function (d) {
                    return d.thick;});
                
                
                var gnodes = svg.selectAll('g.gnode')
                .data(graph.nodes)
                .enter()
                .append('g')
                .classed('gnode', true);
    
                var node = gnodes.append("circle")
                .attr("class", "node")
                .attr("r", function(d){
                    return (d.name*0.5);
                })
                .style("fill",function (d) {
                    return d.color;})
                .style("fill-opacity",0.4)
                .style("stroke",function (d) {
                    return d.color;})
                .style("stroke-width",2)
                .call(force.drag);

                var labels = gnodes.append("text")
                .text(function(d) { return d.site; })
                .style("fill","#ffffff")
                .style("font-size","13px");



                
                force.on("tick", function() {
                    link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                    gnodes.attr("transform", function(d) { 
                        return 'translate(' + [d.x, d.y] + ')'; 
                    });
                });
            }


        </script>
    </body>
</html>
